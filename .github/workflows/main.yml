name: Generate data
on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"

  # allows manual updates at any time
  workflow_dispatch:

  # run on every push on the master branch
  push:
    branches:
    - master

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # generates the snake game. outputs svg animations.
      - name: generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v2  
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
          #  dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9

      # push the content of the build dir to a branch
      # will be available as a github page, or at
      # raw.githubusercontent.com/<github_user>/<repository>/<target_branch/<file>
      name: push github-contribution-grid-snake to the output branch
      - uses: crazy-max/ghaction-github-pages@v2.6.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
